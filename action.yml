name: "Scalafmt Action"
description: "Format Scala code using scalafmt"
author: "Matthew Rothenberg <mroth@openlaw.io>"
branding:
  icon: "wind"
  color: "red"
inputs:
  args:
    description: "Args to pass to scalafmt"
    default: "--list"
    required: false
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.args }}
